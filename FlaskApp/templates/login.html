{% extends "header.html" %}
{% block body %}
<body>
<center>
<img src ="{{ url_for("static",filename="images/mainlogo.png")}}">
<h3>Stock_Screener</h3>
</center>
<div class="container">
<form class="form-horizontal" action="" method="post">
  <fieldset>
    <legend>login</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-5">
		  <input name='username' class="form-control" id="username" placeholder="username" type="text" value="{{ request.form.username }}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-5">
		  <input name='password' class="form-control" id="Password" placeholder="Password" type="password" value="{{ request.form.password }}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-5 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" value="Login">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
</body>
{% endblock %}
